<!doctype html>
<html>
   <head>
      <title>haskell todo example</title>
      
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="http://www.appelsiini.net/download/jquery.jeditable.mini.js"></script>
      <script type="text/javascript" src="haskell-todo.js"></script>

      <style type="text/css">
        #invite-url { display: none; margin-top: 1em; margin-bottom: 1em; }
        #create-todo { display: none; }
        ul#todo-list { list-style-type: none; margin-left: 0px;}
        #main { min-width: 400px; width: 50%;} 
        h1 { padding-left: 0px; margin-left: 0px;}
      </style>
      <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container" id="main">
        <h1>haskell todo example</h1>
        <hr />

        <div>
            <a class="btn" id="create-new-list" href="/lists/">Create new list</a>
            <div id="invite-url">
              Invite-URL:
              <span></span>
              <a class="btn btn-small btn-danger" id="destroy-list">Destroy list</a>
            </div>
        </div>

        <div>
          <div id="create-todo" class="well">
              <form id="todo">
                <input id="todo-text" placeholder="What needs to be done?" type="text" />
              </form>
              <ul id="todo-list">
              
            </ul>
          </div>
        </div>

      </div>
	   
   </body>
</html>
